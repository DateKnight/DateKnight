<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DateKnight</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Limelight|Poppins|Uncial+Antiqua" rel="stylesheet">
    <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDXsW8-j2c7OfUisaYLviWfNOheH1bqGa0"></script>
    <script src="https://www.gstatic.com/firebasejs/5.10.1/firebase.js"></script>
    <link rel="stylesheet" href="css/style.css">

    <!-- Ambreen added this to create a modal -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>

    <!-- Ambreen added these to create a modal -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    <!-- mobile responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="container">
        <header>
            <nav class="navbar">
                <a class="navbar-brand" href="#">
                    <img src="images/tempknight.jpg" width="30" height="30" class="d-inline-block align-top" alt="">
                    <h1 class="navbar-brand">DateKnight</h1>


                </a>
            </nav>
        </header>
        <div class="speechbubble-container">
            <div class="speech-bubble1">
                <h1 class="ml2">
                    "What do you want to do tonight?..."

                </h1>
            </div>
            <div class="speech-bubble2">
                <h1 class="ml3">
                    "...I dunno, what do you wanna do?"
                </h1>

            </div>

        </div>

        <div class="input-container">
            <h3>
                Let the Date Knight plan your date!
            </h3>
            <div class="inputs">
                <div class="form-group">
                    <input type="number" class="form-control" id="inputZip" placeholder="Zip Code" max="5" min="0">
                </div>
                <div class="input-group mb-3" id="activity-div">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="inputGroupSelect01">Activity</label>
                    </div>
                    <select class="custom-select" id="activity-input">
                        <option selected>Choose...</option>
                        <option value="comedy" id="comedy">Comedy</option>
                        <option value="museum">Museum</option>
                        <option value="danceclub">Dance Club</option>
                        <option value="escaperoom">Escape Room</option>
                        <option value="art">Art</option>
                        <option value="theatre">Theatre</option>
                        <option value="bikerental">Bike Rental</option>
                        <option value="yachts">Yacht Rental</option>
                        <option value="helicopter">Helicopter Tours</option>
                        <option value="skydiving">Skydiving</option>


                    </select>
                </div>
                <div class="input-group mb-3" id="cuisine-div">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="restaurant-input">Cuisine</label>
                    </div>
                    <select class="custom-select" id="cuisine-input">
                        <option selected id="null-text" class="menu">Choose...</option>
                        <option value="Thai">Thai</option>
                        <option value="Hamburgers">Hamburgers</option>
                        <option value="Italian">Italian</option>
                        <option value="Chinese">Chinese</option>
                        <option value="Russian">Russian</option>
                        <option value="Indian">Indian</option>
                        <option value="Vegan">Vegan</option>
                        <option value="BBQ">BBQ</option>
                        <option value="Pakistani">Pakistani</option>

                    </select>
                </div>
                <a class="btn btn-primary btn-sm" type="submit" id="submit">Submit</a>
                <a class="btn btn-primary btn-sm" type="reset" id="reset">Reset</a>
            </div>
        </div>
        <div class="container" id="results-wrapper">
            <div class="announce-results" id="announce-results"></div>
            <div class="row">
                <div class="results col-4" id="results"></div>
                <div id="map" class="col-6"></div>
            </div>
        </div>
        <div class="next" id="next-pick-an-activity">
            <h4>Next, let's look at some ACTIVITIES to do on your date:</h4>
            <a class="btn btn-primary btn-sm" type="save" id="pick-activity-btn">FIND ACTIVITIES</a>
        </div>

        <div class="date-knight-picks" id="date-knight-picks">
            <button id="pickDate" class="pickDate">DATE PICKER</button>
            <button id="resetArray" class="resetArray">Don't like your activity? Click here to try again!</button>
            <br>
            <div class="resultsDiv">The Date Knight Picks:</div>
            <br>
            <div id="dkRestaurantPick" class="resultsDiv"></div>
            <div id="dkActivityPick" class="resultsDiv"></div>
        </div>


        <div id="modal-content"></div>

    </div>


    <script src="inputscript.js"></script>
</body>

</html>
