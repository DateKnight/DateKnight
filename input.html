<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DateKnight</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Limelight|Poppins|Uncial+Antiqua" rel="stylesheet">
    <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDXsW8-j2c7OfUisaYLviWfNOheH1bqGa0"></script>

    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div class="container">
        <header>
            <nav class="navbar">
                <a class="navbar-brand" href="#">
                    <img src="images/tempknight.jpg" width="30" height="30" class="d-inline-block align-top" alt="">
                    DateKnight
                </a>
            </nav>
        </header>
        <hr>
        <div class="inputs">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="inputGroupSelect01">Activity</label>
                </div>
                <select class="custom-select" id="activity-input">
                    <option selected>Choose...</option>
                    <option value="comedy" id="comedy">Comedy</option>
                    <option value="museum">Museum</option>
                    <option value="danceclub">Dance Club</option>
                </select>
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="restaurant-input">Cuisine</label>
                </div>
                <select class="custom-select" id="cuisine-input">
                    <option selected id="null-text" >Choose...</option>
                    <option value="1">Thai</option>
                    <option value="2">Hamburgers</option>
                    <option value="3">Italian</option>
                </select>
            </div>
            <a class="btn btn-primary btn-lg" type="submit" id="submit">Submit</a>
        </div>
        <div class="results" id="results"></div>

        <div id = "map"></div>

    </div>
    <script src="inputscript.js"></script>
    
</body>

</html>
